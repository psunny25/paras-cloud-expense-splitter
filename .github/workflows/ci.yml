name: CI with Tests and SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Full history is better for SonarCloud
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # extra safety: ensure these are present even if someone forgets to keep requirements.txt in sync
          pip install coverage pylint pylint-django

      - name: Run Pylint
        env:
          DJANGO_SETTINGS_MODULE: cloud_expense_tracker.settings
          PYTHONPATH: .
        run: |
          pylint cloud_expense_tracker accounts expenses --disable=R,C


      - name: Run tests with coverage
        run: |
          coverage run manage.py test
          coverage xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=psunny25_paras-cloud-expense-splitter
            -Dsonar.organization=psunny25
            -Dsonar.python.coverage.reportPaths=coverage.xml
